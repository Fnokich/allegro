<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Музыкальный сайт</title>
</head>
<body>

    <!-- Home страница -->
    <div id="home" class="page">
        <h1>Добро пожаловать на наш сайт для прослушивания музыки оффлайн!</h1>
        <p>Узнайте больше о нас, наших целях и преимуществах. Подписывайтесь на нас в социальных сетях.</p>
        <button onclick="navigateToPlayer()">Начать прослушивание</button>
    </div>

    <!-- Player страница -->
    <div id="player" class="page">
        <h1>Музыкальный плеер</h1>
        <input type="file" id="fileInput" accept=".mp3">
        <audio id="audioPlayer" controls></audio>
        <div>
            <label for="volume">Громкость:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <button onclick="openTrackSelection()">Выбрать трек</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
