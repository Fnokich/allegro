<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allegril Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="allegril_logo.png" alt="Allegril Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Группы</a></li>
                <li><a href="#">Альбомы</a></li>
                <li><a href="#">Проигрыватель</a></li>
            </ul>
        </nav>
        <button id="upload-btn">Загрузить</button>
    </header>
    
    <div class="music-player">
        <audio controls>
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="volume" name="volume" min="0" max="100">
        <span id="current-time">0:00</span>
    </div>

    <div class="music-list">
        <h2>Выберите музыку</h2>
        <!-- Здесь будет список загруженной музыки -->
    </div>

    <script src="script.js"></script>
</body>
</html>
