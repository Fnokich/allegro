<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обращения на радио</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Обращение на радио</h2>
        <form action="submit_form.php" method="post">
            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" placeholder="Введите город" required>
            </div>

            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="message">Текст обращения:</label>
                <textarea id="message" name="message" rows="6" placeholder="Введите текст вашего обращения" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" name="submit" value="Отправить">
            </div>
        </form>
    </div>
</body>
</html>
