<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Музыкальный Сервис</title>
</head>

<body>
    <header>
        <div class="logo">Музыкальный Сервис</div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#discover">Поиск</a></li>
                <li><a href="#genres">Жанры</a></li>
                <li><a href="#favorites">Избранное</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Слушайте свою любимую музыку онлайн</h1>
            <p>Бесплатно и без ограничений. Наслаждайтесь миллионами треков в любое время.</p>
            <div class="music-controls">
                <button id="playPauseButton" onclick="togglePlayPause()">Слушать сейчас</button>
                <input type="range" id="volumeControl" min="0" max="100" value="50" oninput="changeVolume()">
            </div>
        </section>

        <section class="featured">
            <h2>Популярные треки</h2>
            <!-- Здесь можно добавить блоки с популярными треками -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Музыкальный Сервис</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
